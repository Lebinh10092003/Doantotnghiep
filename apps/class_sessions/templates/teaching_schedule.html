{% extends "base.html" %}
{% load static %}
{% load group_tags %} 

{% block title %}Lịch dạy của tôi{% endblock %}

{% block content %}
<div id="main" x-data="{ modalTitle: 'Đang tải...' }">
  <div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Lịch dạy</h3>
          <p class="text-subtitle text-muted">Xem lịch dạy theo tuần</p>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="card">
        <div class="card-header d-flex flex-wrap gap-2 justify-content-between align-items-center">
          <h5 class="card-title mb-0">Tuần dạy</h5>
          <div class="d-flex flex-wrap gap-2 align-items-center">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="prev-week">Tuần trước</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="this-week">Tuần này</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="next-week">Tuần sau</button>
            </div>
            <form id="teaching-schedule-filters" class="d-flex flex-wrap gap-2 align-items-center"
                  hx-get="{% url 'class_sessions:teaching_schedule' %}"
                  hx-target="#teaching-schedule-table"
                  hx-swap="innerHTML">
              <input type="date" class="form-control form-control-sm" name="date" value="{{ date|date:'Y-m-d' }}">
              {% if teachers %}
              <select name="teacher" class="form-select form-select-sm w-auto">
                {% for t in teachers %}
                <option value="{{ t.id }}" {% if teacher and teacher.id == t.id %}selected{% endif %}>{{ t.get_full_name|default:t.username }}</option>
                {% endfor %}
              </select>
              {% endif %}
              <button type="submit" class="btn btn-sm btn-primary">Áp dụng</button>
            </form>
          </div>
        </div>
        <div class="card-body" id="teaching-schedule-table">
          {% include "_schedule_table.html" %}
        </div>
      </div>
    </section>
  </div>
</div>

<div class="modal fade" id="sessions-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" x-text="modalTitle">Chi tiết</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="sessions-modal-content">
        <div class="modal-body"><p>Đang tải...</p></div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
