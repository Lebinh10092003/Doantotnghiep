{% extends "base.html" %}
{% load static %}
{% block title %}Quản lý người dùng{% endblock %}

{% block content %}
<div id="main">
  <header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
      <i class="bi bi-justify fs-3"></i>
    </a>
  </header>

  <div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Accounts</h3>
          <p class="text-subtitle text-muted">Account management</p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'accounts:manage_accounts' %}">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">Accounts</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Accounts Table</h5>
        </div>

        <div class="card-body">
          <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">

            <!-- TOP CONTROLS: uses HTMX to reload only #accounts-table -->
            <div class="dataTable-top d-flex justify-content-between align-items-center flex-wrap gap-2">

              <!-- Per page -->
              <div class="dataTable-dropdown d-flex align-items-center gap-2">
                <select name="per_page"
                        class="dataTable-selector form-select form-select-sm w-auto"
                        hx-get="{% url 'accounts:manage_accounts' %}"
                        hx-target="#accounts-table"
                        hx-include="[name='q'], [name='status'], [name='role'], [name='group_by'], [name='per_page']"
                        hx-trigger="change">
                  <option value="5" {% if per_page|default:10 == 5 %}selected{% endif %}>5</option>
                  <option value="10" {% if per_page|default:10 == 10 %}selected{% endif %}>10</option>
                  <option value="25" {% if per_page|default:10 == 25 %}selected{% endif %}>25</option>
                </select>
                <label class="mb-0">entries per page</label>
              </div>

              <!-- Right controls: search, filter, group -->
              <div class="d-flex align-items-center gap-2">

                <!-- Search -->
                <div class="dataTable-search">
                  <input
                    name="q"
                    value="{{ q|default:'' }}"
                    class="dataTable-input form-control form-control-sm"
                    style="width: 180px"
                    placeholder="Search name, email, phone"
                    hx-get="{% url 'accounts:manage_accounts' %}"
                    hx-target="#accounts-table"
                    hx-include="[name='q'], [name='status'], [name='role'], [name='group_by'], [name='per_page']"
                    hx-trigger="keyup changed delay:500ms" />
                </div>

                <!-- Status filter -->
                <div class="dataTable-filter">
                  <select name="status"
                          class="form-select form-select-sm w-auto"
                          hx-get="{% url 'accounts:manage_accounts' %}"
                          hx-target="#accounts-table"
                          hx-include="[name='q'], [name='status'], [name='role'], [name='group_by'], [name='per_page']"
                          hx-trigger="change">
                    <option value="" {% if status == "" %}selected{% endif %}>All status</option>
                    <option value="active" {% if status == "active" %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if status == "inactive" %}selected{% endif %}>Inactive</option>
                  </select>
                </div>

                <!-- Role filter (groups) -->
                <div class="dataTable-role">
                  <select name="role"
                          class="form-select form-select-sm w-auto"
                          hx-get="{% url 'accounts:manage_accounts' %}"
                          hx-target="#accounts-table"
                          hx-include="[name='q'], [name='status'], [name='role'], [name='group_by'], [name='per_page']"
                          hx-trigger="change">
                    <option value="" {% if role == "" %}selected{% endif %}>All roles</option>
                    {# Expect view cung cấp groups_list: a list of role names.
                       Nếu không có thì mục này sẽ trống. #}
                    {% for group in groups_list|default_if_none:'' %}
                      <option value="{{ group }}" {% if role == group %}selected{% endif %}>{{ group }}</option>
                    {% endfor %}
                  </select>
                </div>

                <!-- Group by -->
                <div class="dataTable-groupby">
                  <select name="group_by"
                          class="form-select form-select-sm w-auto"
                          hx-get="{% url 'accounts:manage_accounts' %}"
                          hx-target="#accounts-table"
                          hx-include="[name='q'], [name='status'], [name='role'], [name='group_by'], [name='per_page']"
                          hx-trigger="change">
                    <option value="" {% if group_by == "" %}selected{% endif %}>No group</option>
                    <option value="role" {% if group_by == "role" %}selected{% endif %}>Group by role</option>
                    <option value="center" {% if group_by == "center" %}selected{% endif %}>Group by center</option>
                  </select>
                </div>

              </div>
            </div>

            <!-- TABLE - this container will be swapped by HTMX -->
            <div id="accounts-table">
              {% include "_accounts_table.html" %}
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer clearfix mb-0 text-muted">
      <div class="float-start"><p>2023 © Mazer</p></div>
      <div class="float-end">
        <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
          by <a href="https://saugi.me">Saugi</a></p>
      </div>
    </div>
  </footer>
</div>
{% endblock %}
