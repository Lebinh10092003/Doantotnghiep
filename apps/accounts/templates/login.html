{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mazer Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'compiled/svg/favicon.svg' %}" type="image/x-icon" />
  <link rel="shortcut icon" href="{% static 'compiled/png/favicon.png' %}" type="image/png" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'compiled/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'compiled/css/app-dark.css' %}">
  <link rel="stylesheet" href="{% static 'compiled/css/auth.css' %}">

  <!-- CSRF cho HTMX -->
  <script>
    document.addEventListener('htmx:configRequest', e => {
      e.detail.headers['X-CSRFToken'] =
        (document.cookie.match(/(?:^|; )csrftoken=([^;]+)/) || [, ''])[1];
    });
  </script>
</head>

<body>
  <script src="{% static 'assets/js/initTheme.js' %}"></script>

  <div id="auth">
    <div class="row h-100">
      <!-- LEFT -->
      <div class="col-lg-5 col-12">
        <div id="auth-left">
          <div class="auth-logo mb-4">
            <a href="{% url 'common:home' %}">
              <img src="{% static 'compiled/svg/logo.svg' %}" alt="Logo">
            </a>
          </div>
          <h1 class="auth-title">Đăng nhập</h1>
          <p class="auth-subtitle mb-5">
            Đăng nhập bằng thông tin bạn đã nhận từ trung tâm trong quá trình đăng ký.
          </p>

          <!-- Form login với HTMX -->
          <form 
            hx-post="{% url 'accounts:login' %}"
            hx-swap="none"
          >
            {% csrf_token %}
            <div class="form-group position-relative has-icon-left mb-4">
              <input type="text" name="phone" class="form-control form-control-xl" placeholder="Số điện thoại" required>
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input type="password" name="password" class="form-control form-control-xl" placeholder="Mật khẩu" required>
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="form-check form-check-lg d-flex align-items-end mb-4">
              <input class="form-check-input me-2" type="checkbox" name="remember" id="rememberMe">
              <label class="form-check-label text-gray-600" for="rememberMe">
                Ghi nhớ đăng nhập
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Đăng nhập</button>
          </form>

          <div class="text-center mt-5 text-lg fs-4">
            <p class="text-gray-600">
              Chưa có tài khoản?
              <a href="#" class="font-bold">Liên hệ EDS ngay!</a>
            </p>
            <p>
              <a class="font-bold" href="#">Quên mật khẩu ?</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">
          
          
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'assets/js/components/dark.js' %}"></script>
  <script src="{% static 'extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'compiled/js/app.js' %}"></script>
  <script src="{% static 'extensions/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/js/pages/dashboard.js' %}"></script>

  <!-- HTMX + SweetAlert2 -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'assets/js/custom-events.js' %}"></script>
</body>
</html>
