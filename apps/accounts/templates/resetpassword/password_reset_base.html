{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block page_title %}Đặt lại mật khẩu - EDS{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'compiled/svg/favicon.svg' %}" type="image/x-icon" />
  <link rel="shortcut icon" href="{% static 'compiled/png/favicon.png' %}" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'compiled/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'compiled/css/app-dark.css' %}">
  <link rel="stylesheet" href="{% static 'compiled/css/auth.css' %}">
  <script>
    document.addEventListener('htmx:configRequest', e => {
      e.detail.headers['X-CSRFToken'] =
        (document.cookie.match(/(?:^|; )csrftoken=([^;]+)/) || [, ''])[1];
    });
  </script>
</head>

<body>
  <script src="{% static 'assets/js/initTheme.js' %}"></script>
  <div id="auth">
    <div class="row h-100">
      <div class="col-lg-5 col-12">
        <div id="auth-left">
          <div class="auth-logo mb-4">
            <a href="{% url 'common:home' %}">
              <img src="{% static 'compiled/svg/logo.svg' %}" alt="Logo">
            </a>
          </div>
          <h1 class="auth-title">{% block headline %}{% endblock %}</h1>
          <p class="auth-subtitle mb-4">
            {% block subtitle %}{% endblock %}
          </p>
          {% block content %}{% endblock %}
          <div class="text-center mt-4">
            {% block footer_link %}
            <a href="{% url 'accounts:login' %}" class="font-bold">Quay lại trang đăng nhập</a>
            {% endblock %}
          </div>
        </div>
      </div>
      <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right"></div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/js/components/dark.js' %}"></script>
  <script src="{% static 'extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'compiled/js/app.js' %}"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'assets/js/custom-events.js' %}"></script>
</body>

</html>
