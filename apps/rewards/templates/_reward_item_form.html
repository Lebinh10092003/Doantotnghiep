<form
  hx-post="{% url 'rewards:manage_items' %}"
  hx-target="#reward-item-modal-content"
  hx-swap="outerHTML"
  hx-encoding="multipart/form-data"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  {% if instance %}
    <input type="hidden" name="item_id" value="{{ instance.id }}">
  {% endif %}
  <div class="mb-3">
    <label class="form-label">{{ form.name.label }}</label>
    {{ form.name }}
  </div>
  <div class="mb-3">
    <label class="form-label d-flex justify-content-between">
      <span>{{ form.image.label }}</span>
      <small class="text-muted">PNG/JPG &lt; 2MB</small>
    </label>
    {{ form.image }}
  </div>
  <div class="mb-3">
    <label class="form-label">{{ form.description.label }}</label>
    {{ form.description }}
  </div>
  <div class="row g-2">
    <div class="col-md-6">
      <label class="form-label">{{ form.cost.label }}</label>
      {{ form.cost }}
    </div>
    <div class="col-md-6">
      <label class="form-label">{{ form.stock.label }}</label>
      {{ form.stock }}
    </div>
  </div>
  <div class="form-check mt-2">
    {{ form.is_active }} <label class="form-check-label">{{ form.is_active.label }}</label>
  </div>
  <div class="mt-3 d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">Hủy</button>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> Lưu
    </button>
  </div>
</form>
