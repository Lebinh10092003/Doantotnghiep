{% extends "base.html" %}
{% block title %}Cộng điểm{% endblock %}
{% block content %}
<div id="main">
  <header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
      <i class="bi bi-justify fs-3"></i>
    </a>
  </header>
  <div class="page-heading">
    <div class="page-title mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h3>Cộng điểm thưởng</h3>
        <p class="text-subtitle text-muted">Giáo viên/Trợ giảng hoặc người có quyền có thể cộng điểm.</p>
      </div>
    </div>
    <section class="section">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">{{ form.student.label }}</label>
                {{ form.student }}
              </div>
              <div class="col-md-4">
                <label class="form-label">{{ form.session.label }}</label>
                {{ form.session }}
              </div>
              <div class="col-md-2">
                <label class="form-label">{{ form.delta.label }}</label>
                {{ form.delta }}
              </div>
              <div class="col-md-2">
                <label class="form-label">{{ form.reason.label }}</label>
                {{ form.reason }}
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle"></i> Cộng điểm</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
