{% load widget_tweaks %}

<div class="mb-2">
  <label class="form-label form-label-sm mb-1">Điểm</label>
  <input
    type="number"
    name="score"
    value="{{ assessment.score|default_if_none:'' }}"
    class="form-control form-control-sm"
    placeholder="Điểm (0 - 10)"
    step="0.1"
    min="0"
    max="10"
  >
</div>

<div class="mb-0">
  <label class="form-label form-label-sm mb-1">Nhận xét</label>
  <textarea
    name="remark"
    class="form-control form-control-sm"
    rows="2"
    placeholder="Nhận xét, ghi chú thêm..."
  >{{ assessment.remark|default_if_none:'' }}</textarea>
</div>
