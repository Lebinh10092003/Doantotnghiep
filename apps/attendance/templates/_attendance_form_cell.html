{% load widget_tweaks %}

<div class="mb-2">
  <label class="form-label form-label-sm mb-1">Trạng thái</label>
  <select name="status" class="form-select form-select-sm">
    <option value="P" {% if not attendance or attendance.status == 'P' %}selected{% endif %}>Có mặt</option>
    <option value="A" {% if attendance and attendance.status == 'A' %}selected{% endif %}>Vắng</option>
    <option value="L" {% if attendance and attendance.status == 'L' %}selected{% endif %}>Muộn</option>
  </select>
</div>

<div class="mb-0">
  <label class="form-label form-label-sm mb-1">Ghi chú</label>
  <textarea
    name="note"
    class="form-control form-control-sm"
    rows="2"
    placeholder="Ghi chú điểm danh..."
  >{{ attendance.note|default_if_none:'' }}</textarea>
</div>
