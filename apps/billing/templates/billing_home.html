{% extends "base.html" %}
{% load static %}
{% block title %}Tài chính{% endblock %}

{% block content %}
<div x-data="{ modalTitle: 'Tiêu đề Modal' }">
  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>Tài chính</h3>
            <p class="text-muted mb-0">Quản lý phiếu thu, số buổi còn lại và mã giảm giá.</p>
          </div>
        </div>
      </div>

      <section class="section">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Danh sách ghi danh</h5>
            <span class="text-muted small">Tổng: {{ paginator.count }}</span>
          </div>

          <div class="card-body">
            <div x-data="{ showFilters: false }">
              <div id="filterable-content"
                   hx-get="{% url 'billing:home' %}?{{ current_query_params }}"
                   hx-trigger="load, reload-billing-table from:body"
                   hx-swap="innerHTML">
                <div class="text-center p-5">
                  <span class="spinner-border" role="status"></span> Đang tải dữ liệu...
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="modal fade" id="filter-modal" tabindex="-1" aria-hidden="true" x-init="bootstrap.Modal.getOrCreateInstance($el)">
      <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" x-text="modalTitle">Đang tải...</h5>
          </div>
          <div id="filter-modal-content">
            <div class="modal-body"><p>Đang tải...</p></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
